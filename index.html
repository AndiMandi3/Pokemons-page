<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemons Page</title>
  </head>
  <body>
    <div class="app">
      <section class="section pokeHeader">
        <h1 class="pokeHeader__title">Pokédex</h1>
      </section>
      <section class="filter">
        <div class="filter__header">
          <div class="left-side">
            <div class="search">
              <div class="search__label--wrap">
                <label for="search__input">Name or Number</label>
              </div>
              <input id="search__input" type="text" placeholder="Name or Number">
              <input type="submit" value="Search" class="search__button">
            </div>
            <p class="left-side__subtitle">Use the Advanced Search to explore Pokémon by type, weakness, Ability, and more!</p>
          </div>
          <div class="right-side">
            <p class="right-side__banner">Search for a Pokémon by name or using its National Pokédex number.</p>
          </div>
        </div>
        <div class="filter__wrap">
          <div class="left-side">
            <div class="left-side__title">
              <h2>Type & Weakness</h2>
              <div class="left-side__help">
                <span><b>T</b> = Type</span>
                <span><b>W</b> = Weakness</span>
              </div>
            </div>
            <div class="left-side__pokedex-filter-list">
              <div class="pokedex-filter-list__filter-row">
                <span class="pill">Bug</span>
                <span class="filter type-filter toggle">T</span>
                <span class="filter weakness-filter toggle">W</span>
              </div>
              <div class="pokedex-filter-list__filter-row">
                <span class="pill">Bug</span>
                <span class="filter type-filter toggle">T</span>
                <span class="filter weakness-filter toggle">W</span>
              </div>
              <div class="pokedex-filter-list__filter-row">
                <span class="pill">Bug</span>
                <span class="filter type-filter toggle">T</span>
                <span class="filter weakness-filter toggle">W</span>
              </div>
              <div class="pokedex-filter-list__filter-row">
                <span class="pill">Bug</span>
                <span class="filter type-filter toggle">T</span>
                <span class="filter weakness-filter toggle">W</span>
              </div>
            </div>
            <div class="left-side__number-range">
              <h3 class="number-range__title">Number Range</h3>
              <div class="number-range__range-boxes">
                <input type="text" id="minRangeBox" value="1">
                <span style="padding: 0 10px;">-</span>
                <input type="text" id="maxRangeBox" value="1025">
              </div>
            </div>
          </div>
          <div class="right-side">
            <div class="abilities-filter">
              <h2 class="abilities-filter__title">Ability</h2>
              <span class="select-custom" id="">
                <select name="select-custom__ability-selector" id="select-custom__ability-selector">
                  <option value="0" selected>Anger Point</option>
                  <option value="1">Adaptability</option>
                  <option value="2">Aftermath</option>
                </select>
              </span>
            </div>
            <div class="right-side__pokemon-height-filter">
              <h2>Height</h2>
              <ul class="pokedex-filter-height__list height">
                <li>
                  <span class="icon pokedex-height-filter__icon--small"></span>
                </li>
                <li>
                  <span class="icon pokedex-height-filter__icon--medium"></span>
                </li>
                <li>
                  <span class="icon pokedex-height-filter__icon--large"></span>
                </li>
              </ul>
            </div>
            <div class="right-side__pokemon-weight-filter">
              <h2>Weight</h2>
              <ul class="pokedex-weight-filter__list weight">
                <li>
                  <span class="icon pokedex-weight-filter__icon--small"></span>
                </li>
                <li>
                  <span class="icon pokedex-weight-filter__icon--medium"></span>
                </li>
                <li>
                  <span class="icon pokedex-weight-filter__icon--large"></span>
                </li>
              </ul>
            </div>
            <div class="filter__actions">
              <button type="button" class="button button--gray" id="reset"> Reset </button>
              <button type="button" class="button button--orange" id="advSearch"> Search </button>
            </div>
          </div>
        </div>
      </section>
      <section class="section sort">
        <div class="sort__actions">
          <button type="button" class="actions__button button button--blue" id="showAdvSearch">Show Advanced Search</button>
          <div class="actions__sort--div">
            <div class="sort--div__label-wrap">
              <label for="sort-selector">Sort By</label>
            </div>
            <span class="select-custom" id="">
                <select name="sort-selector" id="sort-selector">
                  <option value="ascId" selected>Lowest Number</option>
                  <option value="descId">Highest Number</option>
                  <option value="ascName">A-Z</option>
                  <option value="descName">Z-A</option>
                </select>
              </span>
          </div>
        </div>
      </section>
      <section class="section result">
        <div class="result__row">
        </div>
        <div class="full-content">
          <button type="button" class="full-content__button button button--blue" id="loadMore">Load More <b>Pokemon</b></button>
        </div>
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
