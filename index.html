<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemons Page</title>
  </head>
  <body>
    <div class="app pokemons">
      <section class="section pokeheader">
        <h1 class="section-title">Pokédex</h1>
      </section>
      <section class="filter-section">
        <div class="filter-header">
          <div class="left-side">
            <label for="search-input">Name or Number</label>
            <div class="search">
              <input id="search-input" type="text" placeholder="Name or Number">
              <input type="submit" value="Search" class="search-button">
            </div>
            <p class="subtitle">Use the Advanced Search to explore Pokémon by type, weakness, Ability, and more!</p>
          </div>
          <div class="right-side">
            <p class="search-banner">Search for a Pokémon by name or using its National Pokédex number.</p>
          </div>
        </div>
        <div class="filters-wrap">
          <div class="left-side">
            <div class="filter-title">
              <h2>Type & Weakness</h2>
              <div class="filter-help">
                <span><b>T</b> = Type</span>
                <span><b>W</b> = Weakness</span>
              </div>
            </div>
            <div class="pokedex-filter-list">
              <div>
                <span class="pill">Bug</span>
                <span class="filter type-filter toggle">T</span>
                <span class="filter weakness-filter toggle">W</span>
              </div>
              <div>
                <span class="pill">Bug</span>
                <span class="filter type-filter toggle">T</span>
                <span class="filter weakness-filter toggle">W</span>
              </div>
              <div>
                <span class="pill">Bug</span>
                <span class="filter type-filter toggle">T</span>
                <span class="filter weakness-filter toggle">W</span>
              </div>
              <div>
                <span class="pill">Bug</span>
                <span class="filter type-filter toggle">T</span>
                <span class="filter weakness-filter toggle">W</span>
              </div>
            </div>
            <div class="number-range">
              <h3>Number Range</h3>
              <div class="range-boxes">
                <input type="text" id="minRangeBox" value="1">
                <span style="padding: 0 10px;">-</span>
                <input type="text" id="maxRangeBox" value="1025">
              </div>
            </div>
          </div>
          <div class="right-side">
            <div class="abilities-filter">
              <h2>Ability</h2>
              <span class="select-custom" id="">
                <select name="ability-selector" id="ability-selector">
                  <option value="0" selected>Anger Point</option>
                  <option value="1">Adaptability</option>
                  <option value="2">Aftermath</option>
                </select>
              </span>
            </div>
            <div class="pokemon-height-filter">
              <h2>Height</h2>
              <ul class="pokedex-filter-height-list height">
                <li>
                  <span class="icon icon-filter-height-small"></span>
                </li>
                <li>
                  <span class="icon icon-filter-height-medium"></span>
                </li>
                <li>
                  <span class="icon icon-filter-height-small"></span>
                </li>
              </ul>
            </div>
            <div class="pokemon-weight-filter">
              <h2>Weight</h2>
              <ul class="pokedex-filter-height-list height">
                <li>
                  <span class="icon icon-filter-height-small"></span>
                </li>
                <li>
                  <span class="icon icon-filter-height-medium"></span>
                </li>
                <li>
                  <span class="icon icon-filter-height-small"></span>
                </li>
              </ul>
            </div>
            <div class="filter-action">
              <button type="button" class="button button-gray" id="reset"> Reset </button>
              <button type="button" class="button button-orange" id="advSearch"> Search </button>
            </div>
          </div>
        </div>
      </section>
      <section class="section sort">
        <div class="actions">
          <button type="button" class="button button-blue" id="showAdvSearch">Show Advanced Search</button>
          <div class="sort-div">
            <label for="sort-selector">Sort By</label>
            <span class="select-custom" id="">
                <select name="sort-selector" id="sort-selector">
                  <option value="0" selected>Anger Point</option>
                  <option value="1">Adaptability</option>
                  <option value="2">Aftermath</option>
                </select>
              </span>
          </div>
        </div>
      </section>
      <section class="section result"></section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
