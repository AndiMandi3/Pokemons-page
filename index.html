<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemons Page</title>
  </head>
  <body>
    <div class="app pokemons">
      <section class="section pokeheader">
        <h1 class="section-title">Pokédex</h1>
      </section>
      <section class="filter">
        <div class="left-side">
          <label for="search-input">Name or Number</label>
            <div class="search">
              <input id="search-input" type="text" placeholder="Name or Number">
              <input type="submit" value="Search" class="search-button">
            </div>
          <p class="subtitle">Use the Advanced Search to explore Pokémon by type, weakness, Ability, and more!</p>
          </div>
        <div class="right-side">
          <p class="search-banner">Search for a Pokémon by name or using its National Pokédex number.</p>
        </div>
      </section>
      <section class="section sort"></section>
      <section class="section result"></section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
